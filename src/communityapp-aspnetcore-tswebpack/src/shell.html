<template>
    <require from="bootstrap/dist/css/bootstrap.css"></require>
    <require from="font-awesome/css/font-awesome.css"></require>
	<require from="toastr/build/toastr.css"></require>
    <nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="pull-left"><img src='../images/banner.gif' /></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
                    <li repeat.for="route of router.navigation" class="${route.isActive} ? 'active' : ''">
                        <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href.bind="route.href">
                            ${route.title}
                        </a>
                    </li>
				</ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><i class="fa fa-cog fa-spin fa-3x" style="margin: 0 auto" if.bind="router.isNavigating"></i>
                    </li>
                </ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
    <div class='container'>
        <div>${timeIs & throttle:1500}</div>
        <div class='col-xs-10'>
            <router-view name="mainContent"></router-view>
        </div>
        <div class="col-xs-2">
            <router-view name="sideBar"></router-view>
            <!--<compose view-model="sponsors/sponsors"></compose>-->
        </div>
    </div>
</template>
