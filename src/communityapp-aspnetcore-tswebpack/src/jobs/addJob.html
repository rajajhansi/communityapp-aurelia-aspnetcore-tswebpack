<template>
    <form submit.delegate="save()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" value.bind="job.title" class="form-control" id="title" placeholder="Title"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea value.bind="job.description" class="form-control" id="description" placeholder="Description" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="needDate">Need Date</label>
            <input type="text" value.bind="job.needDate | dateFormat:'MM/YYYY' & updateTrigger:'blur'" class="form-control" id="needDate" placeholder="Need Date"/>
        </div>
        <div class="form-group">
            <label for="jobType">Job Type: </label>
            <label repeat.for="jobType of jobTypes">
                <input type="radio" name="jobType" value.bind="jobType" checked.bind="$parent.job.jobType" />
                ${jobType}
            </label>
        </div>
        <div class="form-group">
            <label>Job Skills:</label>
            <label repeat.for="jobSkill of jobSkills">
                <input type="checkbox" value.bind="jobSkill" checked.bind="$parent.job.jobSkills" />
                ${jobSkill}
            </label>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" value.bind="job.location.city" class="form-control" id="city" placeholder="City"/>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <select id="state" value.bind="job.location.state">
                <option>Select State</option>
                <option repeat.for="state of states" model.bind="state.abbreviation">${state.name} (${state.abbreviation})</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</template>
